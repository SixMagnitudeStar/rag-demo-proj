app = "rag-demo-proj"
primary_region = "sin"


[processes]
  web = "python -m uvicorn backend.main:app --host 0.0.0.0 --port 8080"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  processes = ["web"]
  protocol = "tcp"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
